{% extends 'projects/base.html' %} {% load static %} {% block content %}
<h1>{{ projects.title }}</h1>
<div class="row">
  <div class="col-md-8">
    <img
      src="{% static projects.image %}"
      alt="{{ projects.description }}"
      width="100%"
    />
  </div>
  <div class="col-md-4">
    <h5>About the project</h5>
    <p>{{ projects.description}}</p>
    <h5>Built with:</h5>
    <p>{{ projects.technology }}</p>
  </div>
</div>

{% endblock %}
